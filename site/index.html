<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="A sample web page with API integration" />
    <meta name="author" content="Your Name" />
    <title>My Web App</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <script src="https://unpkg.com/htmx.org"></script>
  </head>
  <body>
    <header>
      <nav>
        <a href="#" class="logo">MyWebApp</a>
        <ul class="nav-links">
          <li><a href="#home">Home</a></li>
          <li><a href="#about">About</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section id="home">
        <h1>Welcome to My Web App</h1>
        <p>This is a template to kickstart your project.</p>
      </section>

      <section id="about">
        <h2>About</h2>
        <p>Here you can describe your project or business.</p>
      </section>

      <section id="data">
        <h2>API Data</h2>
        <button
          hx-get="/api/data"
          hx-trigger="click"
          hx-target="#data-list"
          hx-swap="innerHTML"
        >
          Load Data
        </button>
        <ul id="data-list">
          <!-- Data from the server will be dynamically loaded here -->
        </ul>
      </section>

      <section id="contact">
        <h2>Contact</h2>
        <form
          id="contact-form"
          hx-post="/submit-form"
          hx-target="#contact-form-response"
          hx-swap="innerHTML"
        >
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required />
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />
          <label for="message">Message:</label>
          <textarea id="message" name="message" required></textarea>
          <button type="submit">Send</button>
        </form>
        <div id="contact-form-response">
          <!-- Server response will appear here -->
        </div>
      </section>
    </main>

    <footer>
      <p>&copy; 2025 MyWebApp. All Rights Reserved.</p>
    </footer>
  </body>
</html>
