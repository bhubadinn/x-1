# Nginx configuration file

worker_processes auto;

events {
    worker_connections 1024; # Adjusted number of maximum connections per worker
    multi_accept on;         # Enable to allow accepting multiple connections at once
}

http {
    # Default server configuration
    server {
        # listen 80 default_server;
        # listen [::]:80 default_server;

        # SSL configuration (uncomment if using SSL)
        # listen 443 ssl default_server;
        # listen [::]:443 ssl default_server;
        # include snippets/snakeoil.conf;

        root /var/www/html;

        # Add index.php to the list if you are using PHP
        index index.html index.htm index.nginx-debian.html;

        server_name _;

        location / {
            # First attempt to serve request as file, then as directory, 
            # then fall back to displaying a 404.
            try_files $uri $uri/ =404;
        }

        # Uncomment and configure FastCGI if using PHP
        # location ~ \.php$ {
        #     include snippets/fastcgi-php.conf;
        #     fastcgi_pass unix:/run/php/php7.0-fpm.sock;
        # }

        # Deny access to .ht files
        location ~ /\.ht {
            deny all;
        }
    }

    # Example virtual host (uncomment and configure if needed)
    # server {
    #     listen 80;
