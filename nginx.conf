# Main Nginx configuration file
user nginx;
worker_processes auto;
pid /run/nginx.pid;
include /etc/nginx/modules-enabled/*.conf;

events {
    worker_connections 1024; # Adjusted number of maximum connections per worker
    multi_accept on;         # Enable to allow accepting multiple connections at once
}

http {
    sendfile on;               # Enable efficient file transfers
    tcp_nopush on;             # Improve throughput when sending files
    tcp_nodelay on;            # Reduce latency for small data packets
    keepalive_timeout 65;      # Timeout for keep-alive connections
    types_hash_max_size 2048;

    include /etc/nginx/mime.types; # Load standard MIME types
    default_type application/octet-stream;

    # Logging Settings
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Gzip Compression
    gzip on;
    gzip_disable "msie6";

    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Server Configuration
    server {
        listen 80;              # Listen on port 80
        server_name x-1-production.up.railway.app www.x-1-production.up.railway.app; # Replace with your domain

        root /var/www/html;     # Path to your website's files
        index index.html index.htm; # Default index files

        location / {
            try_files $uri $uri/ =404; # Check file existence; return 404 if not found
        }

        # Error pages
        error_page 404 /404.html;
        location = /404.html {
            internal;
        }

        # Disable access to .htaccess or other hidden files
        location ~ /\.ht {
            deny all;
        }
    }

    # Include additional configurations (optional)
    include /etc/nginx/conf.d/*.conf;
    include /etc/nginx/sites-enabled/*;
}